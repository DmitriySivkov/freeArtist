<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="favicon.ico">

		<style>
			body {
				margin: 0;
				padding: 0;
			}
			#loading-screen {
				display:flex;
				flex-direction: column;
				height: 100vh;
				width: 100%;
				background-color: #fe724c;
				align-items:center;
			}
			#loading-screen-loader {
				width: 100px;
				height: 100px;
				display:inline-block;
			}
			#loading-screen-image {
				width:170px;
				background-color:white;
				border-radius:50%;
				margin-top:auto
			}
		</style>
  </head>
  <body>
		<div id="loading-screen">

			<img id="loading-screen-image" src="./src/assets/meal.svg" />

			<div style="margin-top:auto">
				<svg version="1.1" id="loading-screen-loader" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						 viewBox="0 0 50 100" enable-background="new 0 0 0 0" xml:space="preserve">
					<circle fill="#fff" stroke="none" cx="0" cy="50" r="9">
						<animate
							attributeName="opacity"
							dur="1s"
							values="0;1;0"
							repeatCount="indefinite"
							begin="0.1"
						/>
					</circle>
					<circle fill="#fff" stroke="none" cx="24" cy="50" r="9">
						<animate
							attributeName="opacity"
							dur="1s"
							values="0;1;0"
							repeatCount="indefinite"
							begin="0.2"
						/>
					</circle>
					<circle fill="#fff" stroke="none" cx="48" cy="50" r="9">
						<animate
							attributeName="opacity"
							dur="1s"
							values="0;1;0"
							repeatCount="indefinite"
							begin="0.3"
						/>
					</circle>
				</svg>
			</div>
		</div>

    <!-- quasar:entry-point -->
  </body>
</html>
